<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
           Hoş Geldiniz
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Tesisler Dairesi Başkanlığı Ariza Takip Sistemi Projesine
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Ariza Takip Sistemi</div>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()"  novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Kullanıcı Adı</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person_pin</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Kullanıcı adı boş geçilemez.
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('username').hasError('required') &&
                                loginForm.get('username').hasError('username')">
                        Lütfen geçerli bir kullanıcı adi giriniz.
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Şifre</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                       Şifre boş geçilemez.
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                       Beni Hatırla
                    </mat-checkbox>

                    <a class="forgot-password" href="https://sifresifirla.aski.gov.tr">
                        Şifremi Unuttum
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                    Giriş
                </button>

            </form>

        </div>
    </div>
</div>
