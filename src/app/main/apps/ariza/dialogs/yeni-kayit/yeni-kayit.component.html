<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Yeni Ariza Kayıt</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form name="composeForm"
              [formGroup]="composeForm"  (ngSubmit)="arizaKaydet()"
              class="compose-form" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline">
                <mat-label>Ariza Konusu</mat-label>
                <input matInput name="konu"
                       formControlName="konu"
                       required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Ariza Açıklama</mat-label>
                <textarea matInput name="aciklama"
                          formControlName="aciklama"
                          rows="4"
                          required></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="70">
                <mat-label> Envanter-İstasyon Seçiniz</mat-label>
                <mat-select formControlName="envanter"
                            required>
                    <mat-option *ngFor="let env of envaterListesi"
                                [value]="env.id">
                        {{env.envAdi}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <button mat-raised-button
                            color="accent"
                            class="save-button"
                            (click)="matDialogRef.close()"

                            [disabled]="composeForm.invalid"
                            aria-label="SEND">KAYDET

                    </button>


                </div>

                <button mat-icon-button (click)="matDialogRef.close(['delete',composeForm])" aria-label="Delete"
                        matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </form>
    </div>


</div>
